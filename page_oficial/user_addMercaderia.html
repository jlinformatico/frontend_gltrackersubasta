                ADD Mercaderia 
*********************************************************************************
-->


  <div class="col-md-10">

      <form class="form-horizontal" role="form">
      <div class="col-sm-12">
        <label class="col-sm-4">Escriba detalladamente lo que desea transportar</label>
      </div>

      <div class="form-group">
        <label for="DNI" class="col-sm-2 control-label">Titulo</label>
        <div class="col-sm-4">
          <input type="nombre" class="form-control" id="inputEmail3" placeholder="DNI" value="Televisores">
        </div>
        <label for="inputEmail" class="col-sm-2 control-label">Imagen </label>
        <div class="col-sm-4">
          <img src="img/mer2.jpg" height="80px" width="160px" alt="..." class="img-thumbnail" alt="Responsive image">
        </div>
      </div>

      <div class="form-group">
          <label for="inputName" class="col-sm-2 control-label">Peso</label>
          <div class="col-sm-4">
            <input type="text" class="form-control" id="inputName" placeholder="Peso en Kg">
          </div>
          <label for="inputLastName" class="col-sm-2 control-label">Medidas</label>
          <div class="col-sm-4">
            <input type="text" class="form-control" id="inputLastName" placeholder="Medidas">
          </div>
            <label for="inputLastName" class="col-sm-2 control-label">Cantidad</label>
          <div class="col-sm-4">
            <input type="text" class="form-control" id="inputLastName" placeholder="Cantidad">
          </div>
      </div>

      <div class="form-group">
          <label for="inputCel" class="col-sm-2 control-label">Recogida</label>
          <div class="col-sm-4">
            <input type="phone" class="form-control" id="inputCel" placeholder="Recogida">
          </div>   
          <label for="inputLastName" class="col-sm-2 control-label">Entrega</label>
          <div class="col-sm-4">
            <input type="text" class="form-control" id="inputLastName" placeholder="Entrega">
          </div>   
      </div>

      <div class="form-group">
          <label for="inputCel" class="col-sm-2 control-label">Fecha Cargo</label>
          <div class="col-sm-4">
            <input type="phone" class="form-control" id="inputCel" placeholder="dd/mm/yy">
          </div>   
          <label for="inputLastName" class="col-sm-2 control-label">Fecha Entrega</label>
          <div class="col-sm-4">
            <input type="text" class="form-control" id="inputLastName" placeholder="dd/mm/yy">
          </div>   
      </div>

      <div class="form-group">
          <label for="inputCel" class="col-sm-2 control-label">Descripcion</label>
          <div class="col-sm-4">
            <input type="phone" class="form-control" id="inputCel" placeholder="Descripcion">
          </div>   
      </div>

        <div class="form-group">
        
        <label for="inputCel" class="col-sm-2 control-label">Servicios que Requiere</label>

        <div class="col-sm-offset-2 col-sm-10">

          <div class="checkbox">
          <label>
          <p>
            <input type="checkbox">Trasporte           
          </p>
          <p>
            <input type="checkbox">Almacenaje           
          </p>
          <p>
            <input type="checkbox">Escolta          
          </p>
          <p>
            <input type="checkbox">Seguros           
          </p>

          </label>
          </div>
        </div>
        </div>
        <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-small btn-success">Registrar</button>
         <a class="btn btn-warning" href="user_Mercancia.html">Cancelar</a>
        </div>
        </div>
      </form>
